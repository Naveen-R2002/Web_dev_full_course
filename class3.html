        <h1 id="Hello">We Will Start Form Now:</h1>

        <form>
            <label for="name">Enter Your Name:</label>
            <input placeholder="My Name" minlength="6" maxlength="10" id="name" type="text" required> <br>
            <label for="emailid">Enter Your Emailid:</label>
            <input placeholder="something@gmail.com" id="emailid" type="email"> <br>
            <label for="pass">Enter Your Password:</label>
            <input id="pass" type="password"> <br>
            <label for="num">Enter Your Phone Number:</label>
            <input placeholder="+91 1234567890" value="+91" maxlength="14" id="num" type="text"> <br>
            <label for="dob">Enter Your DOB:</label>
            <input id="dob" type="date"> <br>
            <label for="Fav_color">Enter Your Fav Color:</label>
            <input id="Fav_color" type="color"> <br>
            <!-- <input type="search"> -->

            <label>Select Multi Options:</label>
            <label for="a">A</label>
            <input id="a" name="multi" type="checkbox">
            <label for="b">B</label>
            <input id="b" name="multi" type="checkbox">
            <label for="c">C</label>
            <input id="c" name="multi" type="checkbox">
            <label for="d">D</label>
            <input id="d" name="multi" type="checkbox"> <br>

            <label>Select Single Option:</label>
            <label for="A">A</label>
            <input id="A" name="Single" type="radio">
            <label for="B">B</label>
            <input id="B" name="Single" type="radio">
            <label for="C">C</label>
            <input id="C" name="Single" type="radio">
            <label for="D">D</label>
            <input id="D" name="Single" type="radio"> <br>
             
            <label for="upload_file">Upload any File here:</label>
            <input id="upload_file" type="file"> <br>

            <label for="choice">Enter Your Choice:</label>
            <select id="choice">
                <option>Choice 1</option>
                <option>Choice 2</option>
                <option>Choice 3</option>
            </select>
            <br>
            <input type="submit">

            <!-- <button>submit</button> -->
            

        </form>
    </body>
